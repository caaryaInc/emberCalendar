<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Calendar</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="dates">
	<section id="testcalendar" class="pagination-centered">
      <header id="header">
        <h3>Ember and Bootstrap test calendar</h3>
      </header>
     <section id="container">
		<header id="innerheader" class="row text-center" style="margin-top: 30px;">
		  <div class="col-md-9">
		    <button type="button" class="btn btn-primary" {{action "today"}}>Today</button>
		    <div class="btn-group" style="margin-left:20px;">
		    <button type="button" class="btn btn-primary" {{action "prevYear" date}} >Prev</button>
		    <button type="button" class="btn">
			  <span> {{ date.year }} </span> 
		    </button>
		    <button type="button" class="btn btn-primary" {{action "nextYear" date}}>Next</button>
		  </div>
		  <div class="btn-group" style="margin-left:20px;">
			<button type="button" class="btn btn-primary" {{action "prevMonth" date}}> Prev </button>
			<button type="button" class="btn">
			  <span>{{monthName}}</span>
			</button>
			<button type="button" class="btn btn-primary" {{action "nextMonth" date}}>Next</button>
		  </div>
		  </div>
		  <div class="col-md-3"> {{DatesinMonth}} <h5> </h5> </div>
		</header>
		{{#each DatesinMonth}}
			<div> Hey </div>
		{{/each}}
		<section id = "datetable" style="margin-top: 25px;">
		  <table class="table table-bordered text-center">  
			<thead>  
			  <tr class="text-center">  
				<th>Sun</th>  
				<th>Mon</th>  
				<th>Tue</th>  
				<th>Wed</th>  
				<th>Thu</th>  
				<th>Fri</th>  
				<th>Sat</th>  
			  </tr>  
			</thead>  
			<tbody>  
			  {{#each DatesinMonth}}
				<tr> 
				  {{#each this}}
				  	<td> {{this}} </td>
				   {{/each}}
				</tr>
			  {{/each}}
			</tbody>  
		  </table>
	    </section>
      </section> 
	  <footer id="footer">
		<p class="text-right">Created by Nikhil Gumma</p>
	  </footer>
    </section>
  </script> 


<!-- Imports --> 

  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="//builds.emberjs.com/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="//builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/store.js"></script>
  <script src="js/router.js"></script>
  <script src="js/routes/dateRoute.js"></script>
  <script src="js/models/date.js"></script>
  <script src="js/views/dateView.js"></script>
  <script src="js/controllers/AppController.js"></script>
  <script src="js/controllers/dateController.js"></script>

</body>
</html>
